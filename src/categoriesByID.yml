get:
  summary: ritorna la categoria con ID
  description: Ritorna la categoria richiesta con ID passato via path param
  tags:
    - categories
  parameters:
    - in: path
      name: id
      schema:
        type: string
      required: true
  operationId: getCategory
  responses:
    200:
      description: "categoria con ID"
      content:
        application/json:
          schema:
            $ref: "schema.json#/responseCategory"
          example:
            {
              status: "success",
              data:
                  { id: "1", name: "games" },
            }

delete:
  summary: Rimuove la categoria identificata dall' ID passato
  description: Rimuove la categoria identificata dall' ID passato
  tags:
    - categories
  operationId: removeCategory
  parameters:
    - in: header
      name: Authorization
      description: token JWT
      schema:
        type: string
      required: true
    - in: path
      name: id
      schema:
        type: string
      required: true
    - in: query
      name: override
      schema:
        type: boolean
  responses:
    200:
      description: "Categoria Rimossa"
      content:
        application/json:
          schema:
            $ref: "../utils/schema.json#/response"
          example: { status: "success", message: "categoria rimossa" }

