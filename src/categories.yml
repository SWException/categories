get:
  summary: Richiesta lista categorie
  description: Ritorna l'elenco di tutte le categorie presenti
  tags:
    - categories
  operationId: getCategories
  responses:
    200:
      description: "elenco di tutte le categorie"
      content:
        application/json:
          schema:
            $ref: "schema.json#/responseCategories"
          example:
            {
              status: "success",
              data:
                [
                  { id: "1", name: "games" },
                  { id: "2", name: "balls" },
                  { id: "3", name: "cucina" },
                  { id: "4", name: "casetta" },
                  { id: "5", name: "oggettistica" },
                ],
            }

post:
  summary: Inserisci nuova categoria
  description: Crea una nuova categoria definendo automaticamente l'ID, viene richiesto il nome
  tags:
    - categories
  operationId: createCategory
  parameters:
    - in: header
      name: Authorization
      description: token JWT
      schema:
        type: string
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "schema.json#/insertCategory"
        example: { name: "sciarpe" }
  responses:
    200:
      description: "Categoria Inserita"
      content:
        application/json:
          schema:
            $ref: "../utils/schema.json#/response"
          example: { status: "success", message: "categoria inserita " }

patch:
  summary: Aggiorna il nome della categoria
  description: Aggiorna il nome della categoria associata all' ID passato
  tags:
    - categories
  operationId: updateCategory
  parameters:
    - in: header
      name: Authorization
      description: token JWT
      schema:
        type: string
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "schema.json#/editCategory"
        example: { id: "4", name: "lampadine" }
  responses:
    200:
      description: "Categoria Aggiornata"
      content:
        application/json:
          schema:
            $ref: "../utils/schema.json#/response"
          example: { status: "success", message: "categoria aggiornata" }
